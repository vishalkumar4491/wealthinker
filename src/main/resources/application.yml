spring:
  application:
    name: wealthinker
  datasource:
    url: jdbc:postgresql://localhost:5432/wealthinker
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true/

  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1.0
    out-of-order: true

  # Cache Configuration
  cache:
    type: caffeine

  # Server Configuration
  server:
    port: 8080
